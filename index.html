<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pedidos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("https://api.dovale.com.br/Personalizadas/Listar")
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById("tabela-pedidos");
                    tbody.innerHTML = ""; // Limpa a tabela antes de adicionar os dados
                    
                    if (data.length === 0) {
                        tbody.innerHTML = `<tr><td colspan="10" class="text-center text-muted" style="padding: 20px;">Sem registros disponíveis.</td></tr>`;
                    } else {
                        data.forEach(item => {
                            const row = `<tr>
                                <td>${item.PDV_NUMERO ?? ''}</td>
                                <td>${item.REP_NOME ?? ''}</td>
                                <td>${item.PDV_OBS1 ?? ''}</td>
                                <td>${item.PDV_OBS2 ?? ''}</td>
                                <td>${item.QUANTIDADE_YALE ?? ''}</td>
                                <td>${item.QUANTIDADE_TETRA ?? ''}</td>
                                <td>${item.Usuario ?? ''}</td>
                                <td>${item.Data ? new Date(item.Data).toLocaleString('pt-BR') : ''}</td>
                                <td>${item.Status_ID}</td>
                                <td>
                                    <a href="#" class="btn btn-sm" style="background-color:#ffb2c4; color: #060203; border-radius: 6px;">Visualizar</a>
                                </td>
                            </tr>`;
                            tbody.innerHTML += row;
                        });
                    }
                })
                .catch(error => console.error("Erro ao buscar dados da API:", error));
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4" style="font-family: 'Poppins', sans-serif; color: #6c757d;">Lista de Pedidos</h2>        
        <div class="table-responsive">
            <table class="table" style="border: 1px solid #dee2e6;">
                <thead style="background-color: #f8f9fa; color: #495057;">
                    <tr>
                        <th>Número do Pedido</th>
                        <th>Representante</th>
                        <th>Observações</th>
                        <th>Modelo da Chave</th>
                        <th>Quantidade Yale</th>
                        <th>Quantidade Tetra</th>
                        <th>Usuário</th>
                        <th>Data da Última Atualização</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-pedidos">
                    <tr>
                        <td colspan="10" class="text-center text-muted" style="padding: 20px;">Carregando...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
